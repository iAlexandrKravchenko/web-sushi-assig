<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi Web Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="img/logo.webp" alt="Logo">
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="html/login.html">Sign IN</a></li>
      <li><a href="html/register.html">Sign UP</a></li>
    </ul>
    <div class="cart" style="position: relative;">
      <a href="html/cart.html">
        <img src="img/cart-icon.webp" alt="Cart">
        <span class="cart-count">0</span> <!-- Пример счетчика -->
      </a>
    </div>

  </nav>
</header>

<div class="promo-banner">
  <h1>Sets with a 25% discount 😊</h1>
  <p>Hurry, choose, order, save and enjoy.</p>
  <button>To the series!</button>
</div>

<div class="product-grid-for-margin">

      <img class="sushi-img" src="img/kalifornia.webp" alt="Sushi">

        <h2>California</h2>
        <p>15 €</p>
        <button>Add to cart</button>
      </div>
    </div>
    <div class="product">
      <img class="sushi-img" src="img/phila.webp" alt="Sushi">
      <div class="product-info">
        <h2>Philadelphia</h2>
        <p>15 €</p>
        <button>Add to cart</button>
      </div>
    </div>
    <div class="product">
      <img class="sushi-img" src="img/Sashimi.webp" alt="Sushi">
      <div class="product-info">
        <h2>Sashimi</h2>
        <p>15 €</p>
        <button>Add to cart</button>
      </div>
    </div>
    <div class="product">
      <img class="sushi-img" src="img/Spicy-Tuna-Rolls.webp" alt="Sushi">
      <div class="product-info">
        <h2>Spicy Tuna Rolls</h2>
        <p>15 €</p>
        <button>Add to cart</button>
      </div>
    </div>
    <div class="product">
      <img class="sushi-img" src="img/dragon-roll.webp" alt="Sushi">
      <div class="product-info">
        <h2>Dragon Roll</h2>
        <p>15 €</p>
        <button>Add to cart</button>
      </div>
    </div>
    <div class="product">
      <img class="sushi-img" src="img/phila.webp" alt="Sushi">
      <div class="product-info">
        <h2>Bestseller</h2>
        <p>15 €</p>
        <button>Add to cart</button>
      </div>
    </div>
    <!-- Дополнительные продукты можно добавить здесь -->
  </div>
</div>

<footer>
  <div class="footer-content">
    <div class="copy-right">
      <p>&copy; 2024 Sushi Website. All rights reserved.</p>
    </div>
  </div>
</footer>

<script src="js/index.js"></script>

</body>
</html>
